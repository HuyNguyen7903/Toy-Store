<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Đăng nhập</title>
</head>
<body>
<div>
    <h1>Đăng Nhập</h1>
    <form>
        <div>
            <label for="username">Tên đăng nhập</label>
            <div class="input-container">
                <img class="icon" src="../images/people.png" alt="">
                <input class="form-control" tabindex="1" name="id" type="text" placeholder="Nhập tên đăng nhập" id="username">
            </div>
        </div>
        <div>  
            <label for="password">Mật khẩu</label>
            <div class="input-container">
                <img class="icon" src="../images/lock.png" alt="">
                <input class="form-control" type="password" placeholder="Nhập mật khẩu" id="password">
            </div>
        </div>
        <div class="checkbox-container">
            <label class="checkbox-label">
                <input type="checkbox">
                <span>Lưu thông tin ?</span>
            </label>
            <label class="forgot-password"><a href="#">Quên mật khẩu</a></label>
        </div>
        <hr>
        <div>
            <a href="./user.html"><input class="button" type="submit" value="Đăng nhập" style="background-color: rgb(0, 145, 255);"></a>
            <a href="#"><input class="button" type="submit" value="Đăng Ký" style="background-color: rgb(0, 255, 98);"></a>
        </div>
        <div>
            <h3>Bạn có thể đăng nhập bằng phương thức khác</h3>
            <a href="https://www.facebook.com/"><img src="../images/facebook.png"></a>
            <a href="https://www.google.com/"><img src="../images/google_icon.png"></a>
        </div>
    </form>
</div>
</body>
</html>
