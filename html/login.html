<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="shortcut icon" href="../images/android-icon-48x48.png" />
    <link rel="shortcut icon" href="../" />
    <title>Trang đăng nhâp</title>
    <script src="../js/toy.js"></script>
    <script src="../JS/loginCheck.js"></script>
    <script src="../JS/hidepass.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#header").load("header.html");
        $("#footer").load("footer.html");
        $("#register-content").load("register.html")
      });
    </script>
<body>
   <!-- header -->
   <div id="header"></div>

  <!-- form dang nhap -->
    <div class="login-container">
      <form id="loginForm" action="javascript:void(0);" method="POST">
        <h1>Đăng Nhập</h1>
        <label for="email">Email <span class="required-fields">*</span></label>
        <input type="email" id="email" name="email" required>
        
        <label for="password">Mật khẩu <span class="required-fields">*</span></label>
        <div class="password-container">
          <input type="password" id="password" name="password" required>
          <button type="button" onclick="togglePasswordVisibility('password')">
            <i class="fas fa-eye" id="toggleIcon"></i>
          </button>
        </div>
        <button type="submit">Đăng Nhập</button>
        <a href="/forgot-password" class="forgot-password">Quên mật khẩu?</a>
        <p>Chưa có tài khoản? <a class="register-acc" >Đăng ký tài khoản</a></p>
      </form>
    </div>
    <div id="popup" class="popup">
      <div class="popup-content">
        <span id="close-popup" class="close-popup">&times;</span>
        <div id="register-content"></div>
      </div>
    </div>
   <!-- footer -->
    <div id="footer"></div>
</body>
</html>
