<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../images/android-icon-48x48.png" />
    <title>Giỏ hàng</title>
    <link rel="stylesheet" href="../css/cart.css" />
    <script src="../JS/cart.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#header").load("header.html");
        $("#footer").load("footer.html");
      });
    </script>
  </head>
  <body>
    <!-- header -->
    <div id="header"></div>

    <!-- Phan gio hang -->
    <div class="cart-container">
      <div class="cart-info">
        <h1>Giỏ hàng của bạn</h1>
        <div id="cart-items"></div>
        <div class="total">
          <p>Tổng cộng: <span id="total">0</span></p>
        </div>
      </div>

      <div class="thanhtoan">
        <div class="tienhang">Tiền Hàng hóa</div>
        <div class="giamgia">Giảm giá</div>
        <div class="tongtien">Tổng cộng</div>
        <button id="checkout-button">Thanh Toán Ngay</button>
        <div class="checkbox-group">
          <input type="checkbox" id="terms" name="terms" required />
          <label for="terms"
            >Tôi đã đọc và đồng ý với <a href="#">Điều khoản sử dụng</a> và
            <a href="#">Chính sách Thành viên thân thiết My Points</a>.</label
          >
        </div>
        <div>
          <p>
            <a href="./login.html">Đăng nhập</a><label> hoặc </label
            ><a href="./register.html">Đăng ký</a> để mua hàng với nhiều ưu đãi
            hơn
          </p>
        </div>
      </div>
    </div>

    <!-- footer -->
    <div id="footer"></div>
  </body>
</html>
